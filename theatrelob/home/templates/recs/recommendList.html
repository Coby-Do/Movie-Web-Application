{% block content %}
    <h2>Recommended Movies</h2>
    <ul>
        {% for movie in recommended_movies %}
            <li>{{ movie.title }}</li>
        {% empty %}
            <li>No movies found.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'recommend_movie_view' %}">Get more recommendations</a>
{% endblock %}
