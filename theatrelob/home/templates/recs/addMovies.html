<!DOCTYPE html>
{% block content %}
    <h2>Movie Recommendation</h2>
    <form method="post" action="{% url 'recommendList' %}">
        {% csrf_token %}
        <label for="user_movielist">Enter your movie list (comma separated):</label>
        <input type="text" id="user_movielist" name="user_movielist" required>
        <button type="submit">Get Recommendations</button>
    </form>
{% endblock %}
