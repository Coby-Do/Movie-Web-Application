<!DOCTYPE html>
<html>
    <section>
        <head>
            <title>Random Movie Recommendation Generator</title>         
        </head>
        <body>
            <!-- Headings -->
            <h1>Welcome to the Random Movie Recommendation Generator!</h1>

            <!-- Paragraphs -->
            <p>
                This page will suggest a random movie for you to 
                watch if you're in the mood for a surprise.
                Go ahead and click the button below to create a recommendation!
            </p>

            <!-- Button -->
            <input type = "submit" id = "button" value = "Give me a rec!" 
            onclick = "displayRec()"/>
        </body>
    </section>

    <section>
        <img id = "poster" src="{{moviePoster}}" style = "display: none; width: 300px; height: auto;"/>

        <h2 id="movieTitle" style = "display: none;">
            {{movieTitle}}
        </h2>
    </section>

    <script>
        function displayRec(){
            document.getElementById('poster').style.display = "";
            document.getElementById('movieTitle').style.display = "";
        }
    </script>

</html>
