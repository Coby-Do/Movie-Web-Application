<!DOCTYPE html>
<html>
<head>
    <title>Random Movie Recommendation Generator</title>         
    <style>
        .hide {
            display: none;
        }

        .show {
            display: block;
        }

        button#posterButton {
            bottom: 50%;
            left: 50%;
            margin: auto;
            margin-right: 10px;
            position: absolute;
            transform: translateX(-50%);
            width: 150px;
        }

        h2#movieTitle {
            float: left;
        }

        div#movieContainer {
            overflow: hidden;
            width: 100%;
        }

        img#poster {
            float: left;
            height: auto;
            margin-right: 10px;
            width: 300px;
        }    
    </style>
</head>
<body>
    <!-- Headings -->
    <h1>Welcome to the Random Movie Recommendation Generator!</h1>

    <!-- Paragraphs -->
    <p>
        This page will suggest a random movie for you to 
        watch if you're in the mood for a surprise.
        Go ahead and click the button below to view your recommendation!
        Reload the page to generate a new suggestion.
    </p>

    <button id="posterButton" class="show" onclick="displayRec()">Give me a rec!</button>

    <div id="movieContainer" class="hide">
        <img id="poster" src="{{ moviePoster }}" /> 
        <h2 id="movieTitle"> {{movieTitle}}</h2>
    </div>

    <script> 
        function displayRec(){
            var button = document.getElementById("posterButton");
            var container = document.getElementById("movieContainer");
            button.classList.add("hide");
            button.classList.remove("show");
            container.classList.add("show");
            container.classList.remove("hide");
        }
    </script>
</body>
</html>
