<!DOCTYPE html>
<!-- Test Page for Making Sure Bootstrap is working -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>login</title>
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#" onclick="window.history.back()">TheatreLob</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
  
          </ul>
        </div>
      </nav>
  </head>
  <body>
    <!-- list out all watched movies-->
    {% for item in watched_items %}
    <div class="card" style="width: 18rem;">
      <img class="card-img-top" src="{{item.movie.movie_poster_url}}" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{item.movie.title}}</h5>
        <p class="card-text">{{item.movie.description}}</p>
      </div>
    {% endfor %}

    

  </body>
</html>
