<!DOCTYPE html>
<html lang="en" data-bs-theme="white">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Watchlist</title>
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/watchlist.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">TheatreLob</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
          </ul>
        </div>
      </nav>
  </head>
  <body >
    <h1 class="text-center">Watch History</h1>
    <!-- list out all watched movies--> 
    <!-- make it be a grid -->
    {% for group in watched_items %}
    <div class="row"> 
      <h5>{{ group.0.date_watched }} <hr/> </h5>
      {% for item in group %}
        <div class="container col-xs-6 col-md-2 col-sm-3">
          <img class="card-img" src="{{item.movie.movie_poster_url}}" alt="poster">
          <div class="quick-icons smaller bg-dark"> 
            <div class="row justify-content-start">
              <div class="col-4">
              <form method="post" action="{% url 'remove_from_watchlist' %}">
                {% csrf_token %}
                <input type="hidden" name="movie_id" value="{{ item.movie.tmdb_id }}"> </input>
                <button type="submit" class="btn btn-danger btn-sm rounded-0" data-toggle="tooltip" data-placement="top" title="Remove From Watchlist"> <i class="bi bi-x-octagon"></i> </i></button>
              </form>
            </div>
            <div class="col-4">
              <i class="bi bi-heart-fill"></i>
            </div>
            </div>
          </div>
          <div class="card-body">
            <h5 class="card-title text-center">{{item.movie.title}}</h5>
            <p class="card-text"></p>
            
          </div>
        </div>
      {% endfor %}
    </div>
    {% endfor %}
  </body>
</html>
