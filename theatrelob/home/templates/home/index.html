<!DOCTYPE html>  
<!-- Test Page for Making Sure Bootstrap is working -->
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>login</title>  
    {% load static %}  
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">  
    <script src="{% static 'js/bootstrap.min.js' %}"></script>  
</head>  
<body>  
    <!-- Display A Card Holding Movie Information--> 
    <div class="card" >  
        <div class="card-body"> 
            <img src="{{ movie_poster }}" alt="Movie Poster" width="200" height="300"> 
            <h5 class="card-title">{{ movie_title }}</h5>  
            <p class="card-text">{{ movie_overview }}</p>  
        </div>
</body>  
</html>
