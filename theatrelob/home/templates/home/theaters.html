    <body>
        <script>
            var markers = [];
            var searchRadius = '30000';

            function initMap() {
                const queryString = window.location.search;
                const urlParams = new URLSearchParams(queryString);
                const movieTitle = urlParams.get('search');

                var movieShowing = "movie theaters showing " + movieTitle;

                navigator.geolocation.getCurrentPosition(function(position){
                    var userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    var map = new google.maps.Map(document.getElementById('map'), { 
                        zoom: 8,
                        center: userLocation
                    });

                    var service = new google.maps.places.PlacesService(map);

                    service.textSearch({query: movieShowing, location: userLocation}, function(results, status){
                        if (status === google.maps.places.PlacesServiceStatus.OK) {
                            for (var i = 0; i < results.length; i++) {
                                let place = results[i];
                                let placeLocation = place.geometry.location;
                                let placeMarker = new google.maps.Marker({
                                    position: placeLocation,
                                    map: map,
                                    title: place.name
                                });

                                placeMarker.addListener('click', function(){
                                    map.setZoom(15);
                                    map.setCenter(placeMarker.getPosition());
                                });

                                markers.push(placeMarker);
                            }
                        }
                    })
                })
            }
        </script>
