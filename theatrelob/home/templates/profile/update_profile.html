{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <h2 class="text-center">Update Profile Picture</h2>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
                <a href="{% url 'profile' request.user.username %}" class="btn btn-secondary mt-3">Back to Profile</a>
            </div>
        </div>
    </div>
{% endblock %}
